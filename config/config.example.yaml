# Mapping: semantic name â†’ CSS variable name for the active theme.
# Update only this block when switching themes.
#
# PaperMod    : background â†’ --theme,  surface â†’ --entry, text_primary â†’ --primary ...
# Congo       : background â†’ --background, accent â†’ --primary ...
# Blowfish    : similar to Congo
color_vars:
    background:    "--theme"
    surface:       "--entry"
    text_primary:  "--primary"
    text_secondary: "--secondary"
    text_content:  "--content"
    surface_muted: "--tertiary"
    code_bg:       "--code-bg"
    code_block_bg: "--hljs-bg"
    border:        "--border"

