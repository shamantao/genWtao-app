# Active Hugo theme and theme-specific front matter param mapping
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# To switch themes, update the right-hand values only.
# Left-hand keys are the script's internal stable names.
#
# Examples:
#   PaperMod : toc â†’ ShowToc, toc_open â†’ TocOpen, show_tags â†’ ShowTags
#   Congo    : toc â†’ showTableOfContents (toc_open does not exist)
#   Blowfish : toc â†’ showTableOfContents
theme: papermod
theme_params:
    toc: ShowToc
    toc_open: TocOpen
    show_tags: ShowTags

